<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>我的图表1</title>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/echarts.min.js"></script>
</head>
<body>
  <div id="main" style="width:500px;height:500px"></div>
  <script>
    var myChart = echarts.init(document.getElementById('main'));
     // 指定图表的配置项和数据
    // var option = {
    //   title: {
    //       text: 'ECharts 入门示例'
    //   },
    //   tooltip: {},
    //   legend: {
    //       data:['销量']
    //   },
    //   xAxis: {
    //       data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    //   },
    //   yAxis: {},
    //   series: [{
    //       name: '销量',
    //       type: 'bar',
    //       data: [5, 20, 36, 10, 10, 20]
    //   }]
    // };
    option = {
      backgroundColor: '#080b30',
      title: {
          text: '哎呦,不错哦',
          textStyle: {
              align: 'center',
              color: '#fff',
              fontSize: 20,
          },
          top: '5%',
          left: 'center',
      },
      tooltip: {
          trigger: 'axis',
          axisPointer: {
              lineStyle: {
                  color: {
                      type: 'linear',
                      x: 0,
                      y: 0,
                      x2: 0,
                      y2: 1,
                      colorStops: [{
                          offset: 0,
                          color: 'rgba(0, 255, 233,0)'
                      }, {
                          offset: 0.5,
                          color: 'rgba(255, 255, 255,1)',
                      }, {
                          offset: 1,
                          color: 'rgba(0, 255, 233,0)'
                      }],
                      global: false
                  }
              },
          },
      },
      grid: {
          top: '15%',
          left: '5%',
          right: '5%',
          bottom: '15%',
          // containLabel: true
      },
      xAxis: [{
          type: 'category',
          axisLine: {
              show: true
          },
          splitArea: {
              // show: true,
              color: '#f00',
              lineStyle: {
                  color: '#f00'
              },
          },
          axisLabel: {
              color: '#fff'
          },
          splitLine: {
              show: false
          },
          boundaryGap: false,
          data: ['A', 'B', 'C', 'D', 'E', 'F'],

      }],

      yAxis: [{
          type: 'value',
          min: 0,
          // max: 140,
          splitNumber: 4,
          splitLine: {
              show: true,
              lineStyle: {
                  color: 'rgba(255,255,255,0.1)'
              }
          },
          axisLine: {
              show: false,
          },
          axisLabel: {
              show: false,
              margin: 20,
              textStyle: {
                  color: '#d1e6eb',

              },
          },
          axisTick: {
              show: false,
          },
      }],
      series: [{
              name: '注册总量',
              type: 'line',
              // smooth: true, //是否平滑
              showAllSymbol: true,
              // symbol: 'image://./static/images/guang-circle.png',
              symbol: 'circle',
              symbolSize: 25,
              lineStyle: {
                  normal: {
                      color: "#6c50f3",
                      shadowColor: 'rgba(0, 0, 0, .3)',
                      shadowBlur: 0,
                      shadowOffsetY: 5,
                      shadowOffsetX: 5,
                  },
              },
              label: {
                  show: true,
                  position: 'top',
                  textStyle: {
                      color: '#6c50f3',
                  }
              },
              itemStyle: {
                  color: "#6c50f3",
                  borderColor: "#fff",
                  borderWidth: 3,
                  shadowColor: 'rgba(0, 0, 0, .3)',
                  shadowBlur: 0,
                  shadowOffsetY: 2,
                  shadowOffsetX: 2,
              },
              tooltip: {
                  show: false
              },
              areaStyle: {
                  normal: {
                      color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                              offset: 0,
                              color: 'rgba(108,80,243,0.3)'
                          },
                          {
                              offset: 1,
                              color: 'rgba(108,80,243,0)'
                          }
                      ], false),
                      shadowColor: 'rgba(108,80,243, 0.9)',
                      shadowBlur: 20
                  }
              },
              data: [502.84, 205.97, 332.79, 281.55, 398.35, 214.02, ]
          },
          {
              name: '注册总量',
              type: 'line',
              // smooth: true, //是否平滑
              showAllSymbol: true,
              // symbol: 'image://./static/images/guang-circle.png',
              symbol: 'circle',
              symbolSize: 25,
              lineStyle: {
                  normal: {
                      color: "#00ca95",
                      shadowColor: 'rgba(0, 0, 0, .3)',
                      shadowBlur: 0,
                      shadowOffsetY: 5,
                      shadowOffsetX: 5,
                  },
              },
              label: {
                  show: true,
                  position: 'top',
                  textStyle: {
                      color: '#00ca95',
                  }
              },

              itemStyle: {
                  color: "#00ca95",
                  borderColor: "#fff",
                  borderWidth: 3,
                  shadowColor: 'rgba(0, 0, 0, .3)',
                  shadowBlur: 0,
                  shadowOffsetY: 2,
                  shadowOffsetX: 2,
              },
              tooltip: {
                  show: false
              },
              areaStyle: {
                  normal: {
                      color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                              offset: 0,
                              color: 'rgba(0,202,149,0.3)'
                          },
                          {
                              offset: 1,
                              color: 'rgba(0,202,149,0)'
                          }
                      ], false),
                      shadowColor: 'rgba(0,202,149, 0.9)',
                      shadowBlur: 20
                  }
              },
              data: [281.55, 398.35, 214.02, 179.55, 289.57, 356.14, ],
          },
      ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>
</html>
